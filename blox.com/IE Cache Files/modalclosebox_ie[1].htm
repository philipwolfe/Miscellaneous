<html>
<head>
	<title>Close Blox.com File</title>

	<style type="text/css">
	
		BODY {  
			margin: 0px; 
		}
		
		.modalTopLeftBox {
			width: 16pt; height: 16pt;
			background-color: #000000;
			overflow: hidden;
		}
		
		.modalTitle {
			height: 16pt;
			margin-left: 10px;
			margin-right: 15px;
			font-size: 10pt;
			font-weight: bold;
			line-height: 15pt;
			color: #FFFFFF;
			font-family: Verdana, sans-serif;
			font-size: 12px;
		}
		
		.modalContent {
			margin-top: 10px;
			margin-left: 10px;
			margin-right: 10px;
			font-family: Verdana, sans-serif;
			font-size: 12px;
		}
		
		#modalBottomBar {
			margin-left: 20pt;
			margin-bottom: 10px;
			margin-right: 15px;
			text-align: right;
			overflow: visible;
			color: #FFFFFF;
		}
		
		.modalButton {
			width: 75px;
			margin-top: 15px;
			border-top: solid #000099 1px;
			border-left: solid #000099 1px;
			padding-top: 2pt;
			padding-bottom: 3pt;
			padding-left: 5px;
			padding-right: 5px;
			font-family: Verdana, sans-serif;
			font-size: 12px;
			font-weight: bold;
			text-align: center;
			color: #000099;
			overflow: visible;
		}
	
	</style>
	
	<script language="JavaScript">

		function btnOver(element) {
			element.style.color = '#ff9900';
			element.style.borderColor = '#ff9900';
		}

		function btnOut(element) {
			element.style.color = '#000099';
			element.style.borderColor = '#000099';
		}

		function keyDown() {
			switch ( event.keyCode ) {
			case 27: // escape
				window.returnValue=false;
				window.close();
				break;
			case 13: // return
				window.returnValue=true;
				window.close();
				break;
			}
			return false;
		}

	</script>

</head>

<body bgcolor="#ffffff" onKeyDown="keyDown();">

<table border="0" width="294" height="100%" cellspacing="0" cellpadding="0">
<tr valign="middle">
	<td bgcolor="#c0c0c0" width="16" height="16"><div id="modalTopLeftBox" class="modalTopLeftBox"></div></td>
	<td bgcolor="#c0c0c0" nowrap><span id="modalTitle" class="modalTitle">Close Blox.com file</span></td>
</tr>
<tr>
	<td bgcolor="#c0c0c0"><br></td>
	<td bgcolor="#FFFFFF">
		<div id="modalContent" class="modalContent">Save changes before closing?</div>
		<div id="modalBottomBar">
			<nobr>
			&nbsp;<span class="modalButton" onClick="window.returnValue=true; window.close();" onMouseOver="btnOver(this)" onMouseOut="btnOut(this)">Save</span>
			&nbsp;<span class="modalButton" onClick="window.returnValue=false; window.close();" onMouseOver="btnOver(this)" onMouseOut="btnOut(this)">Don't save</span>
			</nobr>
		</div>
	</td>
</tr>
</table>

</body>
</html>
