<script language="Javascript">
<!-- Hide javascript from older browsers --

	
	// setup onLoad handlers
	queueForPageLoad(PrefillForm);
	queueForPageLoad(FocusField);
	

	function PrefillForm()
	{
		var theForm = document.loginForm;
	
		// if the login page was invoked by an attempt to save a file,
		//   send that info to the server
		if (window.name == "loginThenSave")
			theForm.onLoginSuccess.value = 'resumeSave';
	
		// only continue if the form is new
		if (false) return;
		
		var longTerm= new Cookie(document, "longTerm");
		var checked = true;
		if (longTerm.load())
		{
			if(longTerm.autoLogin == 0)
				checked = false;			
			if (!theForm.memberName.value && longTerm.mname)			
				theForm.memberName.value = longTerm.mname;
		}
		theForm.autoLogin.checked = checked;
	}

	function FocusField()
	{
		var theForm = document.loginForm;
		if (theForm.memberName.value == '')
			theForm.memberName.focus();
		else
			theForm.password.focus();
	}
	
	function Validate()
	{
		var theForm = document.loginForm;

		if (theForm.memberName.value == '')
		{
			alert("Please provide your member name.");
			theForm.memberName.focus();
			return false;
		}

		if (theForm.password.value == '')
		{
			alert("Please provide your password.");
			theForm.password.focus();
			return false;
		}

		return true;
	}

	function submitForm() {
		if (Validate()) document.loginForm.submit();
	}
	
	// event handler for IE; submits the form when the Enter key is pressed
	// in a form field
	function catchEnter() {
		if(window.event && window.event.keyCode == 13) {
			submitForm();
			return false;  // necessary to cancel the Enter key; IE beeps annoyingly otherwise
		}
		else
			return true;
	}
	
// end hide -->
</script>
