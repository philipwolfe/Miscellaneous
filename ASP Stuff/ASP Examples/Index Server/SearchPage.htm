<HTML>
<HEAD>
<TITLE>Search Page</TITLE>
</HEAD>

<BODY>
<FORM METHOD=GET ACTION="ExecuteQuery_vbs.asp">
<P><FONT size=7><STRONG>Search Page</STRONG></FONT></P>
<P>Please enter the text you would like to locate:</P>
<P><INPUT ID=txtSearchText NAME=txtSearchText 
      STYLE="HEIGHT: 22px; WIDTH: 298px"></P>
<P>Select Search Type: 
      <SELECT ID=cboSearchType NAME=cboSearchType 
      STYLE="HEIGHT: 22px; WIDTH: 192px"> 
            <OPTION selected>FreeText</OPTION>
            <OPTION>Phrase</OPTION>
      </SELECT></P>
<P><INPUT ID=btnSearch NAME=btnSearch
          TYPE=SUBMIT VALUE="Search Now"></P>
</FORM>

</BODY>
</HTML>
