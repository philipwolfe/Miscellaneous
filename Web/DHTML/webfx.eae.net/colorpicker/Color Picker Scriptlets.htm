<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<title>Color Picker Scriptlets (WebFX)</title>

<!-- WebFX Layout Include -->
<script type="text/javascript" src="../../webfxlayout.js"></script>
<!-- end WebFX Layout Includes -->

<style type="text/css">
<!--
	#colorPicker1	{width: 204px; height: 100px; border-width: 2px; border-style: groove;}
	#colorPicker2	{width: 170px; height: 180px; border-width: 0px; border-style: groove;}
	
	#colorText		{position: absolute;}
-->
</style>

<script language="JScript" for="colorPicker1" event="onscriptletevent(name, eventData)">
<!--

if (name == "oncolorchange") {
	window.status = "rgb(" + Math.round(256*eventData.r) +
						  ", " + Math.round(256*eventData.g) +
						  ", " + Math.round(256*eventData.b) + ")";
}

//-->
</script>

<script language="JScript" for="colorPicker2" event="onscriptletevent(name, eventData)">
<!--

if (name == "colorchange") {
	window.status = eventData;
}

//-->
</script>

</head>
<body>
<!-- WebFX Layout Include -->
<script type="text/javascript">

webfxLayout.writeTitle("Color Pickers");
webfxLayout.writeMenu();
webfxLayout.writeDesignedByEdger();
</script>

<div class="webfx-main-body">


<p></p>

<p>
<table>
<tr>
<td>
<object id="colorPicker1" type="text/x-scriptlet" data="colorpicker1.html"></object><br>
</td>
<td>
<object id="colorPicker2" type="text/x-scriptlet" data="colorpicker2.html"></object>
</td></tr></table>
</p>

<p>See the statusbar for current value.</p>


<p class="author">Author: Erik Arvidsson</p>

<!-- end webfx-main-body -->
</div>

</body>
</html>
