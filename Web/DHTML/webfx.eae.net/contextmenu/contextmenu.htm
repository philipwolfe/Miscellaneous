<body onload="ContextMenu.intializeContextMenu()" oncontextmenu="contextForBody(this)">

<button oncontextmenu="contextForButton(this)" id="benluc">futchracka</button>
<span oncontextmenu="contextForSpan(this)" id="darg">fut</span>

<script src="js/ContextMenu.js"></script><script src="js/ieemu.js"></script>

<script>

function contextForBody(obj)
{
   var eobj,popupoptions
   popupoptions = [
   						new ContextItem("Refresh",function(){window.location.reload();}),
						new ContextItem("Disabled Item",null,true),
						new ContextSeperator(),
						new ContextItem("Print",function(){window.print()},true),
						new ContextItem("Kill Jared",null,true),
						new ContextItem("View Source",function(){location='view-source:'+location}),
						new ContextSeperator(),
   						new ContextItem("Show Text",function(){window.status=obj.innerText;})
   				  ]
   ContextMenu.display(popupoptions)
}

function showText(obj)
{
	self.status=obj.innerText
}

function contextForSpan(obj)
{
   var eobj,popupoptions
   popupoptions = [
   						new ContextItem("Show Text",function(){showText(obj);})
   				  ]
   ContextMenu.display(popupoptions)
}
function hideIt(obj)
{
	obj.style.display='none'
} 

function contextForButton(obj)
{
   var eobj,popupoptions
   popupoptions = [
   						new ContextItem("<b>Hide</b>",function(){hideIt(obj);}),
   						new ContextItem("Show Text",function(){showText(obj);})
   				  ]
   ContextMenu.display(popupoptions)
}

//window.pageXOffset and window.pageYOffset
</script>
